<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  </head>
  <body>
    <div id="app">
      {{ nextYear('핑퐁') }} <br>
      {{ otherMethod() }}
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          person: {
            name: 'kuman514',
            age: 1234
          }
        },
        methods: {
          nextYear: function (greeting) {
            return `${greeting}! ${this.person.name}은 내년에 ${this.person.age + 1}살입니다.` 
          },
          otherMethod: function () {
            console.log('다른 함수')
            return this.nextYear('야옹')
          }
        }
      })
    </script>
  </body>
</html>
