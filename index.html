<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  </head>
  <body>
    <div id="app">
      {{ nextYear('핑퐁') }} <br>
      {{ otherMethod() }}
      <input v-bind:type="inputType" v-bind:value="inputData">
      <!-- v-bind는 생략 가능 :만 넣어도 가능 -->
      <input :type="inputType" :value="inputData"><br>
      <a :href="linkTo">kumankoishi.html</a>
      <a :href="getLink('kuman514')">kumankoishi.html</a>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          person: {
            name: 'kuman514',
            age: 1234
          },
          inputData: 12,
          inputType: 'number',
          linkTo: 'https://github.com/'
        },
        methods: {
          getLink: function (id) {
            return `${this.linkTo}${id}`
          },
          nextYear: function (greeting) {
            return `${greeting}! ${this.person.name}은 내년에 ${this.person.age + 1}살입니다.` 
          },
          otherMethod: function () {
            console.log('다른 함수')
            return this.nextYear('야옹')
          }
        }
      })
    </script>
  </body>
</html>
