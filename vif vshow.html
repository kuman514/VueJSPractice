<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Vue.js</title>
    <style>
      .red {
        color: red;
      }

      .bold {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  </head>
  <body>
    <div id="app">
      <button @click="increase">++</button>
      <button @click="decrease">--</button>
      {{ number }}
      <!-- v-if determines by bool value, to show or not -->
      <template v-if="number === 1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </template>
      <div v-else-if="number === 2">Yes</div>
      <!-- v-else is inverted version of v-if -->
      <div v-else>No</div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          number: 1
        },
        methods: {
          increase () {
            this.number++
          },
          decrease () {
            this.number--
          }
        }
      })
    </script>
  </body>
</html>
