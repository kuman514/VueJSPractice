<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Vue.js</title>
    <style>
      .red {
        color: red;
      }

      .bold {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  </head>
  <body>
    <div id="app">
      <div :class="{ red: isRed, bold: isBold }">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde, quae magnam aliquid numquam perspiciatis rem vero repellat. Doloribus est eius quae molestiae neque quod iusto minus inventore! Tempore, quasi laborum!</div>
      <button @click="invertRed">Invert Red</button>
      <button @click="invertBold">Invert Bold</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          isRed: false,
          isBold: false
        },
        methods: {
          invertRed () {
            this.isRed = !this.isRed
          },
          invertBold () {
            this.isBold = !this.isBold
          }
        }
      })
    </script>
  </body>
</html>
