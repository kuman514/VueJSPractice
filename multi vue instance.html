<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Vue.js</title>
    <style>
      .red {
        color: red;
      }

      .bold {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  </head>
  <body>
    <div id="app">
      {{ name }}<br>
      <button @click="changeText">Change Text</button>
    </div>
    <div id="app-1">
      {{ name }}<br>
      <button @click="changeText">Change Text</button>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: 'kuman514'
        },
        methods: {
          changeText () {
            this.name = 'yasuo'
            app1.name = 'yasuo is science'
          }
        }
      })
      const app1 = new Vue({
        el: '#app-1',
        data: {
          name: 'kuman another'
        },
        methods: {
          changeText () {
            app.name = 'koishie'
            this.name = 'yso'
          }
        }
      })
    </script>
  </body>
</html>
